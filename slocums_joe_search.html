<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スローカムズ・ジョー検索ツール</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f5f5f5; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; font-size: 1em; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>スローカムズ・ジョー クラフトアイテム検索</h1>
  <input type="text" id="search" placeholder="キーワードで検索 (例: ドーナツ, ガラス, 家具)">
  <table id="itemTable">
    <thead>
      <tr><th>ID</th><th>アイテム名</th><th>カテゴリ</th><th>サブカテゴリ</th><th>素材</th><th>DLC / パック名</th><th>設計図</th><th>備考</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDTnHbJ5ryIvBf42WEXiEdLtqTX0H7-lwVlMH5GQC62JaCHyRxE2bFtuUx6ixJjrvlBESgRV33f_gX/pub?output=csv";

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      return rows;
    }

    function filterTable(rows, keyword) {
      const body = document.querySelector("#itemTable tbody");
      body.innerHTML = "";
      const lowerKeyword = keyword.toLowerCase();

      rows.slice(1).forEach(row => {
        const rowText = row.join(" ").toLowerCase();
        if (rowText.includes(lowerKeyword)) {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          body.appendChild(tr);
        }
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const keyword = e.target.value;
      filterTable(window.tableData, keyword);
    });

    loadCSV().then(rows => {
      window.tableData = rows;
      filterTable(rows, "");
    });
  </script>
</body>
</html>
